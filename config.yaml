# =============================================================================
# SENSITIVITY ANALYSIS CONFIGURATION
# =============================================================================
# Edit ONLY this file - everything else runs automatically
# =============================================================================

# -----------------------------------------------------------------------------
# PROBLEM SELECTION
# -----------------------------------------------------------------------------
problem:
  # Options: "beam", "frame_1story", "frame_2story"
  template: "beam"
  
  # Descriptive name for output folders (no spaces)"beam_example","frame_example"
  name: "beam_example_E2121"

# -----------------------------------------------------------------------------
# MESH REFINEMENT
# -----------------------------------------------------------------------------
mesh:
  # Number of subdivisions per original element
  subdivisions: 10

# -----------------------------------------------------------------------------
# RESPONSE LOCATION (for Sensitivity Analysis)
# -----------------------------------------------------------------------------
response:
  # Coordinates where kink will be placed for dual analysis
  # For beam: use x-coordinate (y=0 assumed)
  # For frame: use (x, y) coordinates
  x: 1.0
  y: 0.0
  z: 0.0 # always zero of 2D Structure
  
  # Response type: "moment" (bending moment sensitivity)
  type: "moment"

# -----------------------------------------------------------------------------
# MATERIAL PROPERTIES (optional override)
# -----------------------------------------------------------------------------
# If null, values from StructuralMaterials.json will be used
material:
  E: 212100000000  # Young's modulus [Pa], e.g., 210000000000.0, null
  I: null  # Second moment of area [m^4], e.g., 5e-6, null

# -----------------------------------------------------------------------------
# ANALYSIS OPTIONS
# -----------------------------------------------------------------------------
analysis:
  # Run primary analysis
  run_primary: true
  
  # Run dual analysis
  run_dual: true
  
  # Compute sensitivity
  compute_SA: true

# -----------------------------------------------------------------------------
# PLOTTING OPTIONS
# -----------------------------------------------------------------------------
plotting:
  # Create plots
  enabled: true
  
  # Save plots to files
  save_figures: true
  
  # Scale factors (null = auto-calculate)
  deflection_scale: null
  moment_scale: null
  rotation_scale: null
  sensitivity_scale: null
  
  # Show values on diagrams
  show_values: true

# -----------------------------------------------------------------------------
# OUTPUT OPTIONS
# -----------------------------------------------------------------------------
output:
  # Export SA results to file
  export_SA: true
  
  # Format: "csv", "json", or "both"
  format: "both"
  
  # Generate VTK output
  vtk_output: true

